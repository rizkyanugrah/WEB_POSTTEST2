<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT | PLAYSTATION</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nama">
          <img src="../img/ps1.png" class="icon" width="35px" height="35px" />
          <h1 class="nama-web">Anugrah PlayStation</h1>
        </div>
        <div class="nav-container">
          <ul>
            <li><a href="../home/home.html">Home</a></li>
            <li><a href="../store/store.html">Store</a></li>
            <li><a href="../contact/contact.html">Contact</a></li>
            <!-- <li><a href="../login/login.html">Login</a></li> -->
          </ul>
        </div>
      </nav>

      <div class="bg-img"></div>

      <div class="content">
        <div class="content-centering">
          <h2>HUBUNGIN KAMI</h2>
          <form>
            <div class="name">
              <input type="text" placeholder="Nama Lengkap" />
            </div>
            <input type="email" placeholder="Email" />
            <div class="phone">
              <select name="" id="">
                <option value="+62">+62</option>
                <option value="+62">+01</option>
                <option value="+62">+90</option>
              </select>
              <input type="number" placeholder="Phone" />
            </div>

            <input type="text" placeholder="Address" class="address" />

            <div class="order">
              <span>Jenis Kelamin : </span>
              <input type="radio" name="order" id="1" />Laki - Laki
              <input type="radio" name="order" id="2" />Perempuan
            </div>

            <div class="order">
              <label for="cars">RATE WEB INI</label>
              <select name="cars" id="cars">
                <option value="volvo">Kurang</option>
                <option value="saab">Baik</option>
                <option value="mercedes">Sangat Baik</option>
              </select>
            </div>

            <div class="txtarea">
              <textarea
                placeholder="Masukkan Pesan Anda!"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <button type="submit" class="btn-submit">Kirim</button>
          </form>
        </div>
      </div>
      <footer>
        <p>&copy; Copyright 2023. Rizky Anugrah.</p>
      </footer>
    </div>
  </body>
</html>
